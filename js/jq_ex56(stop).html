		<style>
		div {
			width: 50px;
			height: 50px;
			background: #963739;
		}
	</style>
	

	<script>
		$(document).ready(function (){
			setInterval(function() {
				$('div').animate({
					left:500
				},1000).animate({
					left:0
				},1000);
			},2000);
			$('button').click(function () {
				var h = $(this).html();
				var data = "$('div'.)" + h;
				eval(data);
			})
